<body>
    <button id="One">FirstItem</button>
    <button id="Two">SecondItem</button>
    <button id="Three">ThirdItem</button>
    <button id="Four">FourthItem</button>
    <button id="Five">FifthItem</button>

    <footer>

    <script type="text/javascript">
    // how to create an array of four names log second item in the array to console
    var arrayName = ["Harry", "Larry", "Mally", "Sally", "Patty"];

    document.getElementById("One").addEventListener("click", FirstItem);

    function FirstItem() {
        console.log(arrayName[1]);

    }

    // How to create a For Loop that logs the number 1-10 to the console
    document.getElementById("Two").addEventListener("click", SecondItem);

    function SecondItem() {
        var counter;
        for (counter = 0; counter <= 10; counter++) {

            console.log(counter);

        }
    }

    //Loop through your name array, logging each name to the console. 
    document.getElementById("Three").addEventListener("click", ThirdItem);

    function ThirdItem() {
        var arrayCounter;
        for (arrayCounter = 0; arrayCounter < arrayName.length; arrayCounter++) {
            console.log(arrayName[arrayCounter]);
        }
    }

    //Loop through your name array, logging each name that starts with "P" to the console. 
    document.getElementById("Four").addEventListener("click", FourthItem);

    function FourthItem() {
        var Pword;
        for (Pword = 0; Pword < arrayName.length; Pword++) {
            if (arrayName[Pword].substring(0, 1) === "P") {
                console.log(arrayName[Pword]);

            };
        }
    }

    // How to create an object with attributes and a value. And also log your object to the console.
    document.getElementById("Five").addEventListener("click", FifthItem);

    function FifthItem() {
        var car = {
            doors: 4,
            honk: function() {

                console.log("honk");
            }
        }
    }
